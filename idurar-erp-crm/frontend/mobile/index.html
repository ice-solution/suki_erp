<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承包商工程管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 20px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .login-section, .main-section {
            display: none;
        }

        .login-section.active, .main-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .project-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in_progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .workprogress-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .workprogress-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .workprogress-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .page {
            display: none;
            padding-bottom: 20px;
        }

        .page.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .file-input {
            margin-bottom: 12px;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .image-preview-item {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions .btn {
            flex: 1;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" id="backBtn" style="display: none;">← 返回</button>
            <h1 id="headerTitle">承辦商工程管理系統</h1>
            <p id="headerSubtitle">請輸入手機號碼登入</p>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Login Section -->
            <div class="login-section active" id="loginSection">
                <div id="message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="phone">手機號碼</label>
                        <input type="tel" id="phone" name="phone" placeholder="請輸入手機號碼" required>
                        <div style="font-size: 12px; color: #666; margin-top: 4px;">
                            例如：98765432 或 +85298765432
                        </div>
                    </div>
                    <button type="submit" class="btn">登入</button>
                </form>

                <div style="margin-top: 20px; text-align: center; font-size: 14px; color: #666;">
                    只需輸入註冊的手機號碼即可登入
                </div>
            </div>

            <!-- Main Section -->
            <div class="main-section" id="mainSection">
                <!-- Projects Page -->
                <div class="page active" id="projectsPage">
                    <div id="projectsList"></div>
                </div>

                <!-- WorkProgress Page -->
                <div class="page" id="workProgressPage">
                    <div id="workProgressList"></div>
                </div>

                <!-- Update Progress Modal -->
                <div class="page" id="updateProgressPage">
                    <form id="updateProgressForm">
                        <div class="form-group">
                            <label for="progressValue">進度百分比 (%)</label>
                            <input type="number" id="progressValue" min="0" max="100" placeholder="輸入進度百分比" required>
                        </div>
                        <div class="form-group">
                            <label for="progressDescription">工作描述</label>
                            <textarea id="progressDescription" rows="3" placeholder="描述今天完成的工作內容" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="progressImages">上傳工程照片</label>
                            <input type="file" id="progressImages" class="file-input" multiple accept="image/*">
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-warning" onclick="goBack()">取消</button>
                            <button type="submit" class="btn btn-success">提交進度</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="mobile.js"></script>
</body>
</html>
